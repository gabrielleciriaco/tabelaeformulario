<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title> Papelaria Mamaco King</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>    
    <h1> Papelaria Mamaco King </h1>

    <header>
        <div class="caixa">
            <h1><img src="https://cdn-icons-png.flaticon.com/512/6691/6691055.png" alt="papel em flatcoin" style="height: 80px;"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Untitled-1.html">Produtos</a></li>
                    <li><a href="contato.html">Cadastro</a></li>
                </ul>
            </nav>

        </div>
    </header>
</body>

<main class="contato">
    <form>

        <label for="nomesobrenome">Nome completo</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required>

        <label for="datanasc">Data de Nascimento</label>
        <input type="date" id="datanasc" class="input-padrao">

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com.br">

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
        <label for="endereco">Endere√ßo</label>
        <textarea cols="70" rows="2" id="endereco" class="input-padrao" required></textarea>

        <fieldset class="input-padrao">
            <legend>Selecione o seu estado:</legend>
            <select>
                <option>Selecione:</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>ES</option>
                <option>GO</option>
                <option>MA</option>
                <option>MT</option>
                <option>MS</option>
                <option>MG</option>
                <option>PA</option>
                <option>PB</option>
                <option>PR</option>
                <option>PE</option>
                <option>PI</option>
                <option>RJ</option>
                <option>RN</option>
                <option>RS</option>
                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
            </select>
        </fieldset>

        <label for="cpf">Digite o seu CPF:</label>
        <input type="text" name="cpf" class="cpf-padrao" placeholder="000.000.000-00">

        <label for="pass">Criar senha:</label>
        <input type="password" id="pass" class="input-padrao" name="password">
       
        <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

        <input type="submit" class="enviar" value="Finalizar cadastro">

    </form>

 
</main>

</footer>


</html>
